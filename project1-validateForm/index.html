<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>註冊帳戶</title>
  </head>
  <body>
    <div class="container">
      <form class="myForm js-form">
        <h2 class="title">建立您的帳戶</h2>
        <div class="form-control">
          <label for="username">姓名</label>
          <input type="text" id="username" name="姓名" placeholder="輸入姓名" />
          <small>必填</small>
        </div>
        <div class="form-control">
          <label for="email">Email</label>
          <input type="text" id="email" name="信箱" placeholder="輸入 Email" />
          <small>必填</small>
        </div>
        <div class="form-control">
          <label for="password">密碼</label>
          <input
            type="password"
            id="password"
            name="密碼"
            placeholder="輸入密碼"
          />
          <small>必填</small>
        </div>
        <div class="form-control">
          <label for="password2">確認密碼</label>
          <input
            type="password"
            id="password2"
            name="確認密碼"
            placeholder="確認密碼"
          />
          <small>必填</small>
        </div>
        <button>註冊</button>
      </form>
    </div>
    <script src="js/all.js"></script>
  </body>
</html>
